<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Web Player</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            font-family: Arial, sans-serif;
        }
        .player-container {
            width: 100%;
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background: #222;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        .player-wrapper {
            position: relative;
            width: 100%;
            height: 380px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            transition: all 0.3s ease;
        }
        .player-title {
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .player-controls {
            margin-top: 20px;
            text-align: center;
        }
        .player-controls button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s ease;
        }
        .player-controls button:hover {
            background: #45a049;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="player-container">
        <h1 class="player-title">Video Player</h1>
        <div class="player-wrapper">
           <iframe src="https://desiserials.li/watch?v=109353" width="100%" height="380" frameborder="0" scrolling="no" allowfullscreen></iframe>
           
        </div>
       
        <div class="player-controls">
            
            <button onclick="reloadPlayer()">Reload Player</button>
        </div>
    </div>

    <script>
        function toggleFullscreen() {
            const wrapper = document.querySelector('.player-wrapper');
            if (!document.fullscreenElement) {
                wrapper.requestFullscreen().catch(err => {
                    console.log(`Error attempting to enable fullscreen: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        }

        function reloadPlayer() {
            const iframe = document.querySelector('iframe');
            iframe.src = iframe.src;
        }

        
    </script>
</body>
</html>
<style>
    /* Modern and sophisticated design enhancements */
    body {
        background: linear-gradient(135deg, #121212, #1f1f1f, #2d2d2d);
        min-height: 100vh;
        animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }
    
    .player-container {
        background: rgba(25, 25, 25, 0.95);
        border: 1px solid rgba(255,255,255,0.1);
        backdrop-filter: blur(15px);
        transform: translateZ(0);
        transition: all 0.4s ease;
        box-shadow: 
            0 20px 40px rgba(0,0,0,0.4),
            inset 0 1px 0 rgba(255,255,255,0.1);
    }

    .player-container:hover {
        transform: translateY(-5px);
        box-shadow: 
            0 25px 50px rgba(0,0,0,0.5),
            inset 0 1px 0 rgba(255,255,255,0.1);
    }

    .player-wrapper {
        background: #000;
        border: 2px solid rgba(76, 175, 80, 0.3);
        transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
    }

    .player-wrapper::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(
            45deg,
            transparent,
            rgba(76, 175, 80, 0.1),
            transparent
        );
        transform: rotate(45deg);
        animation: shine 3s infinite;
    }

    @keyframes shine {
        0% { transform: translateX(-100%) rotate(45deg); }
        100% { transform: translateX(100%) rotate(45deg); }
    }

    .player-wrapper:hover {
        transform: scale(1.02);
        border-color: rgba(76, 175, 80, 0.8);
        box-shadow: 0 0 30px rgba(76, 175, 80, 0.2);
    }

    .player-title {
        background: linear-gradient(90deg, #4CAF50, #66bb6a, #4CAF50);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-weight: 800;
        letter-spacing: 2px;
        text-transform: uppercase;
        position: relative;
        padding-bottom: 15px;
    }

    .player-title::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 50px;
        height: 3px;
        background: linear-gradient(90deg, #4CAF50, #66bb6a);
        border-radius: 3px;
    }

    .player-controls {
        display: flex;
        justify-content: center;
        gap: 20px;
        padding: 20px 0;
    }

    .player-controls button {
        background: linear-gradient(45deg, #4CAF50, #66bb6a);
        box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        font-weight: 700;
        letter-spacing: 1px;
        text-transform: uppercase;
        padding: 15px 30px;
        border-radius: 8px;
        position: relative;
        overflow: hidden;
    }

    .player-controls button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
            120deg,
            transparent,
            rgba(255, 255, 255, 0.3),
            transparent
        );
        transition: 0.5s;
    }

    .player-controls button:hover::before {
        left: 100%;
    }

    .player-controls button:hover {
        background: linear-gradient(45deg, #66bb6a, #4CAF50);
        box-shadow: 0 6px 25px rgba(76, 175, 80, 0.5);
        transform: translateY(-3px) scale(1.05);
    }

    .player-controls button:active {
        transform: translateY(-1px) scale(1.02);
    }

    /* Enhanced Responsive Design */
    @media (max-width: 768px) {
        .player-container {
            margin: 15px auto;
            padding: 15px;
            width: 95%;
        }
        
        .player-wrapper {
            height: 250px;
        }
        
        .player-title {
            font-size: 18px;
            letter-spacing: 1px;
        }

        .player-controls button {
            padding: 12px 20px;
            font-size: 14px;
        }
    }

    /* Dark mode optimization */
    @media (prefers-color-scheme: dark) {
        .player-container {
            background: rgba(18, 18, 18, 0.95);
        }
    }
</style>




<style>
    /* Add spacing between frames */
    .player-wrapper {
        margin-bottom: 20px;
    }

    .player-container + .player-container {
        margin-top: 30px;
    }
</style>
